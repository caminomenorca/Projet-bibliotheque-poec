        <h1>WeBook</h1>
        <form class="connexionForm navbarElem">

                    <label for="Theme">Theme:</label><br>
                    <input required type="text" id="Theme" name="Theme"><br>

                    <label for="writingDate">writing date:</label><br>
                    <input required type="number" min="-2477" max="2099" step="1"id="writingDate" name="writingDate"><br>

                    <input type="submit" value="Submit">
                </div>
        </form>
